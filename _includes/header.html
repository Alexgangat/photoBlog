<header class="site-header">

  <div class="wrapper">

    <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>

    <nav class="site-nav right">Site Navigation</nav>

      <div class="trigger right">
      <ul >
        {% for page in site.pages %}
          {% if page.title %}
          <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
      </div>
    </nav>

  </div>

</header>
